<form>
  <h1></h1>
  <div class="content">
    <p>URL ：<input class="link-add-url" type="text" required placeholder="链接地址(必填)"/></p>
    <p>标题：<input class="link-add-title" type="text" required placeholder="链接标题(必填)"/></p>
    <p>位置：<input class="link-add-index" type="number" min="0" placeholder="链接位置"/></p>
    <div>图标：<input class="link-add-icon" type="text" placeholder="链接图标"/>
      <div class="btn link-add-icon-upload">上传图片</div>
    </div>
    <p class="desc">不填则自动获取图标，可填写图标链接或上传图片文件</p>
  </div>
  <div class="footer">
    <div class="cancel btn">取消</div>
    <button class="ok btn"></button>
  </div>
</form>
